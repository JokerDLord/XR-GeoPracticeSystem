  <script>
    var WIDTH = window.innerWidth
    var HEIGHT = window.innerHeight
    var xPros = Math.floor(WIDTH / 2)
    var yPros = Math.floor(HEIGHT / 2)

    var AudioContext = window.AudioContext || window.webkitAudioContext
    var audioCtx = new AudioContext()
    var mListrner = audioCtx.listener
    mListrner.setPosition(xPros, yPros, zPros);
  </script>
  <script>

    var gameInstance = UnityLoader.instantiate("gameContainer", "resource/output/Build/output_plantSurvey 2017.2.json",
      { onProgress: UnityProgress });

<body onResize="ChangeCanvas()">
  <div class="webgl-content">
    <div id="gameContainer" style="width: 100vw; height: 100vh;overflow: hidden;"></div>
  </div>
</body>
<script type="text/javascript">
  function ChangeCanvas () {

    document.getElementById("gameContainer").style.width = window.innerWidth + "px"
    document.getElementById("gameContainer").style.height = window.innerHeight + "px"
    document.getElementById("#canvas").style.width = window.innerWidth + "px"
    document.getElementById("#canvas").style.height = window.innerHeight + "px"
  }
  function hideProgress () {
    document.getElementsByClassName("progress Dark")[0].style.display = 'none'
    document.getElementsByClassName("logo Dark")[0].style.display = 'none'
  }
</script>
